<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>トップページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>トップページ</h1>
        <a href="/questioner" class="button">質問者画面</a>
        <a href="/answer" class="button">回答者画面</a>
        <a href="/history" class="button">過去履歴画面</a>
    </div>
</body>
</html>
